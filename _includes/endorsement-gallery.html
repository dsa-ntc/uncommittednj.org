<div class="endorsements-gallery">
  {% assign image_files = site.static_files | sort: 'date' %}
  {% for file in image_files %}
    {% if file.path contains include.folder-square %}
      <img class="img-end-gallery" src="{{ file.path }}"/>
    {% endif %}
  {% endfor %}
  <div class="break"></div>
  {% for file in image_files %}
    {% if file.path contains include.folder-rect %}
      <img class="img-end-gallery" src="{{ file.path }}"/>
    {% endif %}
  {% endfor %}
</div>
